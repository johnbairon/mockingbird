<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Songs Tab -->
  <ion-tab title="Canciones" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/songs">
    <ion-nav-view name="tab-songs"></ion-nav-view>
  </ion-tab>

  <!-- Recommendations Tab -->
  <ion-tab title="Recomendaciones" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/recommendations">
    <ion-nav-view name="tab-recommendations"></ion-nav-view>
  </ion-tab>

  <!-- Ranking Tab -->
  <ion-tab title="Ranking" icon-off="ion-ios-checkmark-outline" icon-on="ion-ios-checkmark-outline" href="#/tab/ranking">
    <ion-nav-view name="tab-ranking"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
